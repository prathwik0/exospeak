<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Assistant</title>
</head>

<body>
    <div id="root"
        style="text-align: center; margin: auto; max-width: 800px; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px;">
        <h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">LP Assistant</h1>
        <p>LP Assistant Demo in a Static HTML page.</p>
    </div>

    <script type="module">
        import React from "https://esm.sh/react@latest"
        import ReactDOMClient from "https://esm.sh/react-dom@latest/client"
        import { Assistant } from 'https://esm.sh/lp-assistant@latest'

        window.onload = () => {
            const container = document.createElement('div');
            container.id = 'ai-assistant-container';
            document.body.appendChild(container);
            ReactDOMClient.createRoot(container).render(React.createElement(Assistant, {
                apiUrl: 'https://assistant-70to.onrender.com',
                systemPrompt: 'You are a helpful assistant.',
                modelName: 'gemini-2.0-flash'
            }));
        };
    </script>
</body>

</html>
